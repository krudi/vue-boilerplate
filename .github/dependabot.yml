version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: "/"
    reviewers:
      - 'krudi'
    schedule:
      interval: 'daily'
    labels:
      - 'dependencies'
      - 'github'
    commit-message:
      prefix: 'build(deps)'

  - package-ecosystem: 'npm'
    directory: '/'
    reviewers:
      - 'krudi'
    schedule:
      interval: 'daily'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'build(deps)'
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
    groups:
      framework:
        patterns:
          - '^nuxt$'
          - '^vue$'
          - '^vue-tsc$'
        update-types:
          - 'minor'
      linting-and-formatting:
        patterns:
          - 'eslint*'
          - 'stylelint*'
          - 'prettier'
        update-types:
          - 'minor'
      typings:
        patterns:
          - '@types/*'
        update-types:
          - 'minor'
      build-tools:
        patterns:
          - 'typescript*'
          - 'ts-node*'
        update-types:
          - 'minor'
      postcss:
        patterns:
          - 'postcss*'
          - 'autoprefixer'
        update-types:
          - 'minor'
      nuxt-ecosystem:
        patterns:
          - '@nuxt/*'
        update-types:
          - 'minor'
